<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff; 
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .car-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .car-item {
            border: 1px solid #ffffff;
            padding: 20px;
            width: 200px;
            text-align: left;
        }
        .car-item h3 {
            margin: 0 0 10px;
        }
        .car-item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        button {
            background-color: #003cff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-decoration: none; 
            display: block; 
            width: 100%; 
            margin-top: 10px; 
        }
        button:hover {
            background-color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            color: #ffffff; 
        }
        label, input, textarea, button {
            margin: 10px 0;
        }
        #services {
            color: #ffffff;
        }
        #services h2, #services p, #services a {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Rental Service</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Our Car Rental Service</h2>
            <p>We offer a wide range of cars to suit your needs.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <div id="car-list" class="car-list"></div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <script>
        
        const cars = [
            { type: 'Economy', description: 'Affordable and efficient cars.', image: 'ecop.jpg', link: 'economy.html' },
            { type: 'SUV', description: 'Spacious and comfortable SUVs.', link: 'suv.html' },
            { type: 'Luxury', description: 'High-end luxury cars.', image: 'luxuryp.jpg', link: 'luxury.html' },
        ];

      
        function displayCars() {
            const carList = document.getElementById('car-list');
            carList.innerHTML = '';
            cars.forEach(car => {
                const carItem = document.createElement('div');
                carItem.className = 'car-item';
                carItem.innerHTML = `
                    <h3>${car.type}</h3>
                    <p>${car.description}</p>
                    ${car.image ? `<img src="${car.image}" alt="${car.type}">` : ''}
                    <a href="${car.link}"><button>Rent Now</button></a>
                `;
                carList.appendChild(carItem);
            });
        }

      
        document.addEventListener('DOMContentLoaded', displayCars);
    </script>
</body>
</html>
