<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury SUVs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 20px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            flex-wrap: wrap; 
        }
        .header-title {
            flex-basis: 100%; 
            text-align: center; 
            margin-bottom: 10px;
        }
        .header-title h1 {
            margin: 0;
        }
        .header-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-basis: 100%;
            margin-bottom: 10px;
        }
        .header-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 0; 
        }
        .header-buttons button:hover {
            background-color: #555;
        }
        .header-controls {
            flex: 1; 
            display: flex;
            justify-content: flex-end; 
            align-items: center;
        }
        .header-controls input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 200px;
        }
        .sort-select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            cursor: pointer;
            margin-right: 10px; 
        }
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .car-item {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: left;
            width: 250px; 
            display: inline-block;
        }
        .car-item img {
            width: 100%;
            height: auto;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Luxury</h1>
        </div>
        <div class="header-buttons">
            <button onclick="navigateTo('location.html')">Home</button>
            <button onclick="navigateTo('economy.html')">Eco</button>
            <button onclick="navigateTo('suv.html')">SUV</button>
        </div>
        <select class="sort-select" onchange="sortCars(this.value)">
            <option value="asc">Sort by Price (Low to High)</option>
            <option value="desc">Sort by Price (High to Low)</option>
        </select>
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="Search SUVs..." oninput="filterCars()">
        </div>
    </header>
    <main id="carList">
    </main>

    <script>
        let cars = [
            { name: "BMW M5 COMPETITION SERIES", price: 100 },
            { name: "LAMBO AVENTADOR", price: 120 },
            { name: "ROLS ROYCE GOST", price: 150 },
            { name: "MERCEDES AMG G CLASS", price: 110 },
            { name: "Luxury Car 5", price: 130 }
        ];

       
        const suvImageMap = {
            "BMW M5 COMPETITION SERIES": "luxury1.jpg",
            "LAMBO AVENTADOR": "luxury2.jpg",
            "ROLS ROYCE GOST": "luxury3.jpg",
            "MERCEDES AMG G CLASS": "luxury4.jpg",
            "Luxury Car 5": "luxury5.jpg"
        };

        displayCars(cars);

        function displayCars(carsToShow) {
            const carList = document.getElementById('carList');
            carList.innerHTML = '';
            carsToShow.forEach(car => {
                const carItem = document.createElement('div');
                carItem.classList.add('car-item');
                carItem.innerHTML = `
                    <img src="${suvImageMap[car.name]}" alt="${car.name}">
                    <h3>${car.name}</h3>
                    <p>Price: $${car.price.toFixed(2)}/day</p>
                    <button onclick="rentCar('${car.name}')">Rent Now</button>
                `;
                carList.appendChild(carItem);
            });
        }

        function sortCars(order) {
            if (order === 'asc') {
                cars.sort((a, b) => a.price - b.price);
            } else if (order === 'desc') {
                cars.sort((a, b) => b.price - a.price);
            }
            displayCars(cars);
        }

        function filterCars() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredCars = cars.filter(car => car.name.toLowerCase().includes(searchInput));
            displayCars(filteredCars);
        }

        function rentCar(carName) {
            alert('You selected ' + carName);
        }

        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
