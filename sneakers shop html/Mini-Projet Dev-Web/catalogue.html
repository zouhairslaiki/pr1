<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Chaussures Sportives</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="panier.html">Panier</a>
            <a href="blog.html">Blog</a>
        </nav>
        <button id="theme-toggle" class="theme-button">
            <i id="theme-icon" class="ri-moon-line"></i>
        </button>
    </header>
    <main>
        <h1>Catalogue de Chaussures Sportives</h1>
        <section id="search">
            <input type="text" placeholder="Recherche..." id="searchBar">
        </section>
        <section id="products">
            <div class="product">
                <img src="assets/img/chaussure1.jpg" alt="Chaussure 1">
                <h2>Chaussure de Running</h2>
                <p>Prix: 120 MAD</p>
                <a href="produit.html?id=1" class="cta">Voir le produit</a>
            </div>
            <div class="product">
                <img src="assets/img/chaussure2.jpg" alt="Chaussure 2">
                <h2>Chaussure de Basketball</h2>
                <p>Prix: 890 MAD</p>
                <a href="produit.html?id=2" class="cta">Voir le produit</a>
            </div>
            <div class="product">
                <img src="assets/img/chaussure3.jpg" alt="Chaussure 3">
                <h2>Chaussure de Boxing</h2>
                <p>Prix: 350 MAD</p>
                <a href="produit.html?id=3" class="cta">Voir le produit</a>
            </div>
        </section>
    </main>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('ri-moon-line');
                themeIcon.classList.add('ri-sun-line');
            } else {
                themeIcon.classList.remove('ri-sun-line');
                themeIcon.classList.add('ri-moon-line');
            }
        });
    </script>
</body>
</html>
